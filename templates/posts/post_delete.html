{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="mt-5">
            <img src="{{ post.photo.url }}" alt="{{ post.caption.url }}">
            <p>{{ post.caption }}</p>
            <form action="" method="post">
                {% csrf_token %}
                <p>Are you sure you want to delete this post?</p>
                <input type="submit" name="yes" value="Yes" class="btn btn-success" />
                <a href="{% url 'post:view' post %}" class="btn btn-danger">Cancel</a>
            </form>
        </div>
    </div>
{% endblock %}
